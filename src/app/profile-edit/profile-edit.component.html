<form
    *ngIf="user"
    (submit)="submitChanges($event)"
    class="card"
    autocomplete="off"
    novalidate>
    <div
        class="profile-photo">
        <img
            (click)="chooseNewPhoto()"
            [attr.src]="user.photo"
            [attr.alt]="user.name">
    </div>

    <div
        class="form-group">
        <label>Name</label>
        <input
            placeholder="Enter your name here"
            class="form-control"
            type="text"
            name="name"
            [(ngModel)]="user.name">
    </div>

    <button
        type="submit"
        class="btn btn-block btn-success">
        Save Changes
    </button>
</form>
