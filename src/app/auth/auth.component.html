<div
    *ngIf="(user | async)"
    class="profile">
    <img [src]="(user | async)?.google?.photoURL">
    <span>
        {{ (user | async)?.google?.displayName }}
    </span>
</div>

<div
    *ngIf="!(user | async)"
    class="ghost"
    style="width: 150px; height: 40px;"></div>

<button
    *ngIf="!(user | async)"
    (click)="login()">
    Login
</button>

<button
    *ngIf="(user | async)"
    (click)="logout()">
    Logout
</button>
