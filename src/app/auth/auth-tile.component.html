<div
    *ngIf="(user | async)">
    <img
        data-trigger="dropdown"
        [src]="photoUrl">

    <cv-dropdown
        [open]="dropdownOpen">
        <a
            routerLink="/me/edit"
            class="item">
            Profile
        </a>
        <a
            (click)="logout()"
            class="item">
            Log out
        </a>
    </cv-dropdown>
</div>
