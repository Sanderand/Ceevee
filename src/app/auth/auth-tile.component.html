<div
    *ngIf="(user | async)">
    <img
        data-trigger="dropdown"
        [src]="(user | async)?.photoUrl || PHOTO_PLACEHOLDER_URL">

    <cv-dropdown
        [open]="dropdownOpen">
        <a
            routerLink="/me"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
            class="item">
            Dashboard
        </a>

        <a
            routerLink="/me/edit"
            routerLinkActive="active"
            class="item">
            Profile
        </a>

        <div
            class="divider"></div>

        <a
            (click)="logout()"
            class="item">
            Log out
        </a>
    </cv-dropdown>
</div>
