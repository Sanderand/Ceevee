<ul>
    <li
        *ngFor="let cv of (cvs | async)">
        <a
            [routerLink]="cv.$key">
            {{ cv.title }}
        </a>
    </li>
</ul>

<div
    *ngIf="!(cvs | async)">
    <div
        class="ghost"
        style="width: 170px;"></div>

    <div
        class="ghost"
        style="width: 150px;; margin-top: 10px"></div>

    <div
        class="ghost"
        style="width: 190px;; margin-top: 10px"></div>
</div>
