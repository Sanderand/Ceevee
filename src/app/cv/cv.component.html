<header>
    <span
        class="button-group">
        <button
            (click)="decreaseFontSize()"
            [disabled]="fontSize === MIN_FONT_SIZE"
            class="btn btn-secondary">
            aa
        </button>
        <button
            (click)="increaseFontSize()"
            [disabled]="fontSize === MAX_FONT_SIZE"
            class="btn btn-secondary">
            AA
        </button>
    </span>

    <select
        class="custom-select"
        (change)="changeFontFamily($event)">
        <option
            value="">
            Default
        </option>

        <option
            value="sans-serif">
            Sans-Serif
        </option>

        <option
            value="serif">
            Serif
        </option>
    </select>

    <button
        (click)="openDropdown($event)"
        class="btn btn-secondary">
        ...

        <cv-dropdown
            #dropdown
            closeOnScroll="true">
            <a
                class="item">
                Print
            </a>

            <a
                class="item">
                Share
            </a>

            <div
                class="divider"></div>

            <a
                class="item">
                Rename
            </a>

            <a
                (click)="removeCV()"
                class="item text-danger">
                Delete
            </a>
        </cv-dropdown>
    </button>
</header>
