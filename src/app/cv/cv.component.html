<header>
    <span
        class="button-group">
        <button
            (click)="decreaseFontSize()"
            [disabled]="fontSize === MIN_FONT_SIZE"
            class="btn btn-secondary">
            aa
        </button>
        <button
            (click)="increaseFontSize()"
            [disabled]="fontSize === MAX_FONT_SIZE"
            class="btn btn-secondary">
            AA
        </button>
    </span>

    <select
        class="custom-select"
        (change)="changeFontFamily($event)">
        <option
            value="">
            Default
        </option>

        <option
            value="sans-serif">
            Sans-Serif
        </option>

        <option
            value="serif">
            Serif
        </option>
    </select>
</header>

<div
    *ngIf="path | async">
    <cv-details
        [path]="path | async">
    </cv-details>

    <cv-divider
        [path]="path | async">
    </cv-divider>

    <cv-experience
        [path]="path | async">
    </cv-experience>

    <cv-education
        [path]="path | async">
    </cv-education>

    <cv-skills
        [path]="path | async">
    </cv-skills>

    <cv-feedback
        [path]="path | async">
    </cv-feedback>
</div>
