<div
	class="items">
	<div
		*ngFor="let item of (items$ | async)"
		(click)="editData($event, item)"
		class="item editable">

		<div
			class="left">
			{{ item.title }}

			<span
				*ngIf="isEmptyItem(item)"
				class="empty">
				{{ emptyItemValue }}
			</span>
		</div>

		<div
			class="right">
			<div
				*ngIf="item.percentage"
				class="wrapper">

				<div
					[style.width]="item.percentage + '%'"
					class="percentage">
				</div>
			</div>

			<p
				*ngIf="item.description">
				{{ item.description }}
			</p>
		</div>
	</div>
</div>

<p
	class="empty"
	*ngIf="(items$ | async)?.length === 0">
	{{ emptyListValue }}
</p>

<div class="group">
	<button
		class="button small"
		(click)="editData($event, null)">
		Add Item
	</button>

	<button
		*ngIf="(items$ | async)?.length === 0"
		class="button danger small"
		(click)="removeSection($event)">
		Remove
	</button>
</div>
