<div
	class="items">
	<div
		*ngFor="let item of (items$ | async)"
		(click)="editData($event, item)"
		class="item editable">
		<div
			class="title">
			{{ item.name }}
		</div>

		<div
			*ngIf="isEmptyItem(item)"
			class="title empty">
			{{ emptyItemValue }}
		</div>

		<div
			class="relationship">
			{{ item.relationship }}
		</div>

		<p>
			{{ item.comment }}
		</p>
	</div>
</div>

<p
	class="empty"
	*ngIf="(items$ | async)?.length === 0">
	{{ emptyListValue }}
</p>

<div class="group">
	<button
		class="button small"
		(click)="editData($event, null)">
		Add Item
	</button>

	<button
		*ngIf="(items$ | async)?.length === 0"
		class="button danger small"
		(click)="removeSection($event)">
		Remove
	</button>
</div>
