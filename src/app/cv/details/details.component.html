<div
    class="name">
    {{ data?.name }}
</div>

<div>
    <div
        class="address">
        {{ data?.address }}
    </div>

    <div
        class="tel">
        {{ data?.tel }}
    </div>
</div>

<div>
    <a
        [attr.href]="'mailto:' + data?.email"
        class="email">
      {{ data?.email }}
    </a>

    <a
        [attr.href]="data?.url"
        class="url"
        target="_blank">
      {{ data?.url }}
    </a>
</div>
