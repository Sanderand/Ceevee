<div
  *ngIf="section?.meta?.title"
  class="section-title">
  {{ section?.meta?.title }}
</div>

<div
    class="items">
    <div
        *ngFor="let item of (items | async)"
        (click)="editData($event, item)"
        class="item editable">

        <div
            class="left">
            <div
                class="title">
                {{ item.title }}
            </div>

            <div
                class="timespan">
                <div
                    *ngIf="item.start"
                    class="start">
                    {{ item.start ? (item.start | date:'MM/yy') : 'present' }}
                </div>
                <div
                    class="end">
                    {{ item.end ? (item.end | date:'MM/yy') : 'present' }}
                </div>
            </div>
        </div>

        <div
            class="right">
            <a
                *ngIf="item.institution"
                [attr.href]="item.link"
                class="institution"
                target="_blank">
                {{ item.institution }}
            </a>

            <div
                *ngIf="item.location"
                class="location">
                {{ item.location }}
            </div>

            <div
                class="description">
                {{ item.description }}
            </div>

            <div
                class="tags">
                <div
                    *ngFor="let tag of (item.tags | split:',')"
                    class="tag">
                    {{ tag }}
                </div>
            </div>
        </div>
    </div>
</div>

<button
    (click)="editData($event, null)"
    class="btn btn-secondary">
    Add item
</button>
