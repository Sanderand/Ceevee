<div
    class="items">
    <div
        *ngFor="let item of (items | async)"
        (click)="editData($event, item)"
        class="item editable">
        <div
            class="name">
            {{ item.name }}
        </div>

        <div
            class="relationship">
            {{ item.relationship }}
        </div>

        <div
            class="institution">
            {{ item.institution }}
        </div>

        <div
            class="comment">
            {{ item.comment }}
        </div>
    </div>
</div>

<div class="group">
    <button
        class="button wide"
        (click)="editData($event, null)">
        Add Item
    </button>

    <button
        *ngIf="(items | async)?.length === 0"
        class="button danger wide"
        (click)="removeSection($event)">
        Remove section
    </button>
</div>
