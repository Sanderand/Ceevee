<div
  *ngIf="section?.meta?.title"
  class="section-title">
  {{ section?.meta?.title }}
  <span
    (click)="editData($event, null)"
    class="inline-btn">
    +
  </span>
  <span
    (click)="editData($event, null)"
    class="inline-btn">
    .
  </span>
</div>

<div
    class="items">
    <div
        *ngFor="let item of (items | async)"
        (click)="editData($event, item)"
        class="item editable">

        <div
            class="left">
            <div
                class="title">
                {{ item.title }}
            </div>

            <div
                class="timespan">
                <div
                    class="start">
                    {{ item.start ? (item.start | date:'MM/yy') : 'present' }}
                </div>
                <div
                    class="end">
                    {{ item.end ? (item.end | date:'MM/yy') : 'present' }}
                </div>
            </div>
        </div>

        <div
            class="right">
            <a
                [attr.href]="item.link"
                class="institution"
                target="_blank">
                {{ item.institution }}
            </a>
            <div
                class="location">
                {{ item.location }}
            </div>
            <div
                class="description">
                {{ item.description }}
            </div>
            <div
                class="field">
                {{ item.field }}
            </div>
            <div
                class="grade">
                {{ item.grade }}
            </div>
        </div>
    </div>
</div>
