<div
  *ngIf="section?.meta?.title"
  class="section-title">
  {{ section?.meta?.title }}
  <span
    (click)="editData($event, null)"
    class="inline-btn">
    +
  </span>
</div>

<div
    class="items">
    <div
        *ngFor="let item of (items | async)"
        (click)="editData($event, item)"
        class="item editable">
        <div
            class="title">
            {{ item.title }}
        </div>

        <div
            class="bar">
            <div
                *ngIf="item.percentage"
                class="wrapper">

                <div
                    [style.width]="item.percentage + '%'"
                    class="percentage">
                </div>
            </div>

            <div
                *ngIf="item.description"
                class="description">
                {{ item.description }}
            </div>
        </div>
    </div>
</div>
