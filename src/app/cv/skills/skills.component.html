<div
    class="items">
    <div
        *ngFor="let item of (items | async)"
        (click)="editData($event, item)"
        class="item editable">
        <div
            class="title">
            {{ item.title }}
        </div>

        <div
            class="bar">
            <div
                *ngIf="item.percentage"
                class="wrapper">

                <div
                    [style.width]="item.percentage + '%'"
                    class="percentage">
                </div>
            </div>

            <div
                *ngIf="item.description"
                class="description">
                {{ item.description }}
            </div>
        </div>
    </div>
</div>

<p
    class="empty"
    *ngIf="(items | async)?.length === 0">Empty skills section</p>

<div class="group">
    <button
        class="button wide"
        (click)="editData($event, null)">
        Add Item
    </button>

    <button
        *ngIf="(items | async)?.length === 0"
        class="button danger wide"
        (click)="removeSection($event)">
        Remove section
    </button>
</div>
